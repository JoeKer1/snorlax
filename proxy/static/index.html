<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waking up...</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  img {
    max-width: 50%;
    height: auto;
  }

  p {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
  }
</style>
</head>
<body>
<img src="/sleeping-snorlax.gif" alt="Snorlax">
<p>Oh hey, waking this service, please wait<span id="loading-dots">...</span></p>

<script>
  setInterval(function() {
    var dots = document.getElementById("loading-dots");
    dots.textContent = dots.textContent.length < 3 ? dots.textContent + "." : ".";
  }, 1000);

  async function fetchWithTimeout(resource, options = {}) {
    const { timeout = 5000 } = options;

    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);

    const response = await fetch(resource, {
      ...options,
      signal: controller.signal
    });
    clearTimeout(id);

    return response;
  }

  function reloadIf200() {
    fetchWithTimeout('/').then((response) => {
      if (response.status === 200) {
        location.reload();
      }
    })
  }

  setInterval(function() {
    fetchWithTimeout('/still-sleeping')
      .then(function(response) {
        if (response.status !== 204) {
          // If the page is no longer 204, then the snorlax controller has reinstated the original ingress,
          // which means the original deployment is awake and ready.
          reloadIf200()
        }
      })
      .catch(function(error) {
        console.error('Error checking if still sleeping:', error);
        if (error.name === 'AbortError') {
          console.error('Fetch timed out');
          reloadIf200()
        }
      });
  }, 2000);


</script>
</body>
</html>
